<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
    <title>Морской бой</title>
    <link href="style.css" rel="stylesheet">
    <link href="seabattle/favicon.ico" rel="icon">
</head>

<body>

    <div class="battlefield">
        <div class="text-top">Морской бой</div>
        <!-- Обертак игрового поля-->
        <div class="outer clearfix">
            <!-- Поле игрока -->
            <div class="field field-user">
                <div id="field_user" class="ships"></div>
            </div>

            <!-- Поле компьютера -->
            <div class="field field-comp" data-hidden="true">
                <div id="field_comp" class="ships"></div>
            </div>

            <!-- Надпись справа о растановке кораблей -->
            <div id="type_placement" class="type-placement-box" data-hidden="false">
                <span class="link" data-target="random">Раставить корабли случайным образом</span>
            </div>

            <!-- Кнопка начала игры -->
            <span id="play" class="btn-play" data-hidden="true">Играть</span>
        </div>

        <!-- Информационное окно снизу -->
        <div id="text_btm" class="text-btm"></div>
    </div>
    <!-- Скрипт игры -->
    <script src="script_of_batle.js"></script>
</body>

</html>
